---
definitions:
  command: "matlab -batch"
  template: generate_data_discrete_times_parallel.jinja

  copy_to_item: true

  default_arguments:
    logs_folder: logs/01/
    partition: "general"
    mem: "8000M"

  submission:
    !SLURMQueue
      jobs_folder: jobs/01/
      job_name_key: job_name
      #      fake_submission: true

  constants:
    data_dir: &DATA_LOC "'/home/meliao/projects/fourier_neural_operator/data/2021-06-11_NLS_data_01/"
    plot_dir: &PLOT_DIR "'/home/meliao/projects/fourier_neural_operator/data/2021-06-11_NLS_plots_01/"

arguments:

  - !Scalar { name: MAX_IC_FREQ, prefix: "MAX_IC_FREQ=", value: 5}
  - !Scalar { name: N_X_POINTS, prefix: "N_X_POINTS=", value: 1024}
  - !Scalar { name: N_TRAINING_EXAMPLES, prefix: "N_TRAINING_EXAMPLES=", value: 100}
  - !Scalar { name: TMAX, prefix: "TMAX=", value: 2}
  - !Scalar { name: STEP_SIZE, prefix: "STEP_SIZE=", value: 0.001}
  - !Scalar { name: GAMMA, prefix: "GAMMA=", value: -1}
  - !Scalar {name: gen_data_discrete_times_parallel , value: "generate_data_discrete_times_parallel "}

  - !Range
    name: SEED
    start: 0
    end: 20
    prefix: "SEED="
    metadata_rules: [ !SaveValueInMetadata { path: seed } ]

  - !ArgumentFromMetadata
    name: FP_OUT
    prefix: "FP_OUT="
    prepend: *DATA_LOC
    format_rule: "NLS_data_seed_{seed}.mat'"
    sources: [ {path: seed, destination: seed} ]

  - !ArgumentFromMetadata
    name: PLOT_PRE
    prefix: "PLOT_PRE="
    prepend: *PLOT_DIR
    format_rule: "NLS_data_seed_{seed}_'"
    sources: [ {path: seed, destination: seed} ]

  - !ArgumentFromMetadata
    name: job_name
    format_rule: "{seed}_data_gen"
    sources: [ {path: seed, destination: seed} ]
